<html>

<head>

<body>

    <div id="winDiv" class="dissapear"></div>

        <div id="alinear">
            <select required class="select-css" id="selectSize" name="selectSize" onchange="drawBoard(this)">

                <option value="5">5x5</option>
                <option value="6">6x6</option>
            </select>
            <h3 id="turn">Turno: </h3>
            <button id="BotonReiniciar" onclick="restart()">Reiniciar</button>
        </div>
        <div id="flex-box">
            <div id="jugador1" class="jugador">Jugador 1:
                <p id="points_jug1">0</p>
            </div>
            <div class="container">
            </div>
            <div id="jugador2" class="jugador"> Jugador 2:
                <p id="points_jug2">0</p>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/app.js"></script>
